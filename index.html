<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="container">
        <div class="item-1"></div>
        <div class="item-2">
          <div class="circle"></div>
        </div>
        <div class="item-3"></div>
        <div class="item-4"></div>
        <div class="item-5"></div>
        <div class="item-6"></div>
        <div class="card-1">
          <div class="card-item ci1"></div>
          <div class="card-item ci2"></div>
          <div class="card-item ci3"></div>
          <div class="card-item ci4"></div>
          <div class="card-item ci5"></div>
        </div>
      </div>
    </div>
  </body>
</html>
